<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./payment-process.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="paymentprocess">
      <img class="body-icon1" alt="" src="./public/body.svg" /><img
        class="head-icon1"
        alt=""
        src="./public/head.svg"
      />
      <div class="unibank2">UniBank</div>
      <div class="payment1">Payment</div>
      <img
        class="ok-pay-icon"
        alt=""
        src="./public/ok-good.svg"
        id="oKPay"
      /><textarea
        class="suggestedpayment"
        placeholder="00000"
        rows="{1}"
        cols="{1}"
      ></textarea
      ><textarea class="curr" placeholder="kč" rows="{1}" cols="{1}"></textarea
      ><img class="back-icon" alt="" src="./public/back.svg" id="back" />
    </div>

    <script>
      var oKPay = document.getElementById("oKPay");
      if (oKPay) {
        oKPay.addEventListener("click", function (e) {
          window.location.href = "./payment-result.html";
        });
      }
      
      var back = document.getElementById("back");
      if (back) {
        back.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      </script>
  </body>
</html>
