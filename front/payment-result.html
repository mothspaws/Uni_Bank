<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./payment-result.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="paymentresult">
      <img class="body-icon" alt="" src="./public/body.svg" /><img
        class="head-icon"
        alt=""
        src="./public/head.svg"
      />
      <div class="unibank">UniBank</div>
      <div class="payment">Payment</div>
      <textarea class="result" placeholder="SUCCESS"></textarea
      ><img
        class="ok-good-icon"
        alt=""
        src="./public/ok-good.svg"
        id="oKGood"
      />
    </div>

    <script>
      var oKGood = document.getElementById("oKGood");
      if (oKGood) {
        oKGood.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      </script>
  </body>
</html>
