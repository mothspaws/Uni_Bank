<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@500&display=swap"
    />
  </head>
  <body>
    <form class="login1">
      <img class="login1-child" alt="" src="./public/frame-1.svg" />
      <div class="unibank4">UniBank</div>
      <div class="log-in">Log in</div>
      <input
        class="password"
        type="password"
        placeholder="password"
        maxlength="{25}"
        minlength="{5}"
        required
      /><input
        class="user-id"
        type="text"
        placeholder="name.surename"
        maxlength="{25}"
        minlength="{5}"
        required
      /><img class="go-log-icon" alt="" src="./public/go-auth.svg" id="gOLog" />
    </form>

    <script>
      var gOLog = document.getElementById("gOLog");
      if (gOLog) {
        gOLog.addEventListener("click", function (e) {
          window.location.href = "./log-in2.html";
        });
      }
      </script>
  </body>
</html>
