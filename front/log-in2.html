<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="login2">
      <img class="body-icon2" alt="" src="./public/body.svg" /><img
        class="head-icon2"
        alt=""
        src="./public/head.svg"
      />
      <div class="unibank3">UniBank</div>
      <div class="authentication">Authentication</div>
      <input
        class="code"
        type="number"
        placeholder="CODE"
        min="{000001}"
        max="{999999}"
        maxlength="{6}"
        minlength="{6}"
        required
      /><img
        class="go-auth-icon"
        alt=""
        src="./public/go-auth.svg"
        id="gOAuth"
      />
    </div>

    <script>
      var gOAuth = document.getElementById("gOAuth");
      if (gOAuth) {
        gOAuth.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      </script>
  </body>
</html>
